
<mat-form-field>
  <mat-label>Groupe</mat-label>
  <mat-select [(value)]="selectedGroupId">
    <mat-option *ngFor="let group of groups" [value]="group.id">
      {{ group.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button class="generateButton" mat-raised-button color="primary" (click)="generateSchedule()" [disabled]="!selectedGroupId || loading">
  Générer l’horaire
</button>
<div *ngIf="message">{{ message }}</div>
